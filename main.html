<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Racoon</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="main.css">
<link rel="icon" type="image/png" href="websiteImagery/logo.png">
<style>
</style>
<body class = "body">

<div class = "header">
    <h1>Racoon, an intuitive waste management/tracker designed for buisness</h1>
</div>

<nav class="navigation">
    <button class="nav-btn" onclick="showHome()">Home</button>
    <button class="nav-btn" onclick="showCapture()">Capture</button>
    <button class="nav-btn" onclick="Stats()">Analytics</button>
</nav>

<div id="homeSection" class="section" style="display: block;">
    <div class="companyWhy" id="companyWhy">
        <p1>Raccoon eliminates confusion and simplifies waste disposal by labeling it as compost, recycling, or trash.</p1>
    </div>
    <div class="imagesContainer">
        <img src="websiteImagery/OIP.jpeg" class="binImage">
        <img src="websiteImagery/logo.png" alt="Racoon Logo" class="binImage">
    </div>
</div>

<div id="captureSection" class="section" style="display: none;">
    <div class="instructions">
        <p3>Take photo or insert image file below</p3>
    </div>
    <button id="CaptureBTN" class="photo" onclick="clicked()">Open<br>Camera</button>
</div>

<div id="gallerySection" class="section" style="display: none;">
    <div class="instructions">
        <p3>Gallery - Your saved photos will appear here</p3>
    </div>
</div>

<div id="analyticsSection" class="section" style="display: none;">
    <div class="instructions">
        <p3>Analytics - Waste tracking statistics</p3>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
